<!DOCTYPE html>
<html xmlns:th=//www.thymeleaf.org>
<head>
	<meta charset="UTF-8" />
	<title>My Pic</title>
	<link rel="stylesheet" href="/main.css" />
</head>
<body>

	<h1>My pic</h1>
	<h3>Live reload enabled</h3>
	<h4 th:text="${extra}"></h4>
	
	<div>
		<table>
			<thead>
				<tr>
					<th>Id</th><th>Name</th><th>Image</th><th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="image : ${images}">
					<td th:text="${image.id}" />
					<td th:text="${image.name}" />
					<td>
						<a th:href="@{'/images/' + ${image.name} + '/raw'}">
							<img th:src="@{'/images/' + ${image.name} + '/raw'}" class="thumbnail" />
						</a>
					</td>
					<td>
						<form th:method="delete" th:action="@{'/images/' + ${image.name}}">
							<input type="submit" value="delete" />
						</form>
					</td>
					<td>
						<ul>
							<li th:each="comment : ${image.comments}"
								th:text="${comment.comment}"></li>
						</ul>
					</td>
					<td>
						<form th:method="post" th:action="@{'/comments'}">
							<input name="comment" value="" type="text" />
							<input name="imageId" th:value="${image.id}" type="hidden" />
							<input type="submit" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		
		<form method="post" enctype="multipart/form-data" action="/images">
			<p><input type="file" name="file" /></p>
			<p><input type="submit" value="upload" /></p>
		</form>
	</div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		(function() {
			var socket = new WebSocket('ws://localhost:8200/topic/comments.new');
			socket.onopen = function(event) {
				console.log('Connected to chat service!');
				console.log(event);
			}
			socket.onmessage = function(event) {
				console.log('Received ' + event.data + '!');
				var parsedMessage = JSON.parse(event.data);
				var ul = document.getElementById('comments-' + parsedMessage.imageId);
				var li = document.createElement('li');
				li.appendChild(
						document.createTextNode(parsedMessage.comment));
				ul.appendChild(li);
			}
		})();
		/*]]>*/
	</script>
</body>
</html>
