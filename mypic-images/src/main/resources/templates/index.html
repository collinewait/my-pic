<!DOCTYPE html>
<html xmlns:th=//www.thymeleaf.org>
<head>
	<meta charset="UTF-8" />
	<title>My Pic</title>
	<link rel="stylesheet" href="/main.css" />
</head>
<body>

	<h1>My pic</h1>
	<h3>Live reload enabled</h3>
	<h4 th:text="${extra}"></h4>
	
	<div>
		<table>
			<thead>
				<tr>
					<th>Id</th><th>Name</th><th>Image</th><th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="image : ${images}">
					<td th:text="${image.id}" />
					<td th:text="${image.name}" />
					<td>
						<a th:href="@{'/images/' + ${image.name} + '/raw'}">
							<img th:src="@{'/images/' + ${image.name} + '/raw'}" class="thumbnail" />
						</a>
					</td>
					<td>
						<form th:method="delete" th:action="@{'/images/' + ${image.name}}">
							<input type="submit" value="delete" />
						</form>
					</td>
					<td>
						<ul th:id="'comments-' + ${image.id}">
							<li th:each="comment : ${image.comments}"
								th:text="${comment.comment}"></li>
						</ul>
					</td>
					<td>
						<input th:id="'comment-' + ${image.id}" type="text" value="" />
						<button th:id="${image.id}" class="comment">Submit</button>
					</td>
				</tr>
			</tbody>
		</table>
		
		<form method="post" enctype="multipart/form-data" action="/images">
			<p><input type="file" name="file" /></p>
			<p><input type="submit" value="upload" /></p>
		</form>
		
		<div id="chatBox">
			Greetings!
			<br />
			<textarea id="chatDisplay" rows="10" cols="80" disabled></textarea>
			<br />
			<input id="chatInput" type="text" style="width: 500px" value="" />
			<br />
			<button id="chatButton">Send</button>
			<br />
		</div>
	</div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		(function() {
			// Register a handler for each button to make an AJAX call
			document.querySelectorAll('button.comment')
				.forEach(function(button) {
					button.addEventListener('click', function() {
						const comment = document.getElementById(
								'comment-' + button.id);
						
						const xhr = new XMLHttpRequest();
						xhr.open('POST', /*[[@{'/comments'}]]*/'', true);
						
						const formData = new FormData();
						formData.append('comment', comment.value);
						formData.append('imageId', button.id);
						
						xhr.send(formData);
						
						comment.value = '';
					})
				});
			
			let socket = new WebSocket('ws://localhost:8200/topic/comments.new');
			socket.onopen = function(event) {
				console.log('Connected to chat service!');
				console.log(event);
			}
			socket.onmessage = function(event) {
				console.log('Received ' + event.data + '!');
				const parsedMessage = JSON.parse(event.data);
				let ul = document.getElementById('comments-' + parsedMessage.imageId);
				let li = document.createElement('li');
				li.appendChild(
						document.createTextNode(parsedMessage.comment));
				ul.appendChild(li);
				console.log('parsedMessage.comment', parsedMessage.comment);
			}
			
			const outboundChatMessages = new WebSocket('ws://localhost:8200/app/chatMessage.new')
			
			// post new chat messages
			outboundChatMessages.onopen = function(event) {
				document.getElementById('chatButton')
					.addEventListener('click', function() {
						let chatInput = document.getElementById('chatInput');
						console.log('Publishing "' + chatInput.value + '""');
						outboundChatMessages.send(chatInput.value);
						chatInput.value = '';
						chatInput.focus();
					});
			}
			
			const inboundChatMessages = new WebSocket('ws://localhost:8200/topic/chatMessage.new');
			
			// Listen for new chat messages
			inboundChatMessages.onmessage = function(event) {
				console.log('Received ' + event.data);
				let chatDisplay = document.getElementById('chatDisplay');
				chatDisplay.value = chatDisplay.value + event.data + '\n';
			}
		})();
		/*]]>*/
	</script>
</body>
</html>
